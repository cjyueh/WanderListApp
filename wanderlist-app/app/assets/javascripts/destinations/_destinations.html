<!-- destination show page / itineraries index -->
<div class="container content-page">
	<div class="row">
		<div class="col-sm-7">
			<h1>{{ destination.name }}</h1>
			<form>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search Itineraries" />
					<span class="input-group-btn"><button type="submit" class="btn btn-default">SEARCH</button></span>
				</div>
			</form>
			<div class="col-sm-5" ng-repeat="itinerary in itineraries">
				{{ itinerary }}
				<a href="#/itineraries/{{$index}}">
					<div class="thumbnail">
						<img src="{{ itinerary.activity.photo }}" />
						<div class="caption">
							<h3>Highlight Activity{{ itinerary.activity.title }}</h3>
							<h4>Tags: </h4> <p>some tags{{ itinerary.tags }}</p>
						</div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-sm-5">
			<dest-map class="maps" id="map-dest"></dest-map>
		</div>
	</div>
</div>
