<!-- new activity form -->
<ng-form name="_act-new" novalidate>
	<h3>Add an Activity</h3>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Name of the Activity" ng-model="activity.title" required />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Tip (optional)" ng-model="activity.tip" />
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Location" ng-model="activity.location" required />
		</div>
		<div class="form-group">
			<input type="url" class="form-control" placeholder="Photo" ng-model="activity.photo" required />
		</div>
		<div>
			<h5>Was this activity the highlight of your itinerary?</h5>
			<label class="radio-inline">
				<input type="radio" name="highlight" id="inlineRadio1" value="true" ng-model="activity.boolean" />Yes
			</label>
			<label class="radio-inline">
				<input type="radio" name="not-highlight" id="inlineRadio1" value="false" ng-model="activity.boolean" />No
			</label>
		</div>
		<button class="btn btn-default" id="dest-input-btn" ng-click="showActForm()">ENTER</button>]
</ng-form>
