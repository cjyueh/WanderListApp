<!-- new itinerary form -->
<div class="container content-page">
	<div class="row">
		<div class="col-sm-7">
			<h1>Add an Itinerary</h1>
			<form ng-submit="addItinerary()" novalidate>
				<div class="input-group">
					<label for="dest-input">Create Itinerary For:</label>
					<input type="text" class="form-control" id="dest-input" placeholder="Destination City, Country" ng-model="destination.name" autofocus />
					<span class="input-group-btn"><button class="btn btn-default" id="dest-input-btn" ng-show="showActForm()">ENTER</button></span>
				</div>
				<ng-include src="'activities/_act-new.html'"></ng-include>
				<input type="submit" class="btn btn-default" value="CREATE ITINERARY" />
			</form>
		</div>
	</div>
</div>
